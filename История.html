        state.cardIndex = 0;
        state.inputLocked = false;

    // === –†–ï–ù–î–ï–†–ò–ù–ì ===
    function render() {

        else if (state.mode === 'write') renderWrite();
        else if (state.mode === 'portraits') renderPortraits();
    }

    // --- 1. –ö–ê–†–¢–û–ß–ö–ò ---
    function renderCards() {
        const item = database[state.cardIndex];
        
        const container = document.createElement('div');
        container.innerHTML = `
            <div class="flashcard-container" onclick="this.classList.toggle('flipped')">

                    <img src="images/${item.img}" alt="${item.term}" style="max-height:150px; border-radius:50%; margin-bottom:15px; object-fit:cover; width:150px; height:150px;">

                </div>
                <div class="card-face card-back">
                    <p>${item.def}</p>
                </div>
            </div>
            <div class="controls">
                <button class="btn" onclick="prevCard()" ${state.cardIndex === 0 ? 'disabled' : ''}>‚Üê –ù–∞–∑–∞–¥</button>
                <span style="align-self:center;">${state.cardIndex + 1} / ${database.length}</span>
                <button class="btn" onclick="nextCard()" ${state.cardIndex === database.length - 1 ? 'disabled' : ''}>–í–ø–µ—Ä–µ–¥ ‚Üí</button>
            </div>
        `;
        app.appendChild(container);
    }
    
    function nextCard() { if(state.cardIndex < database.length-1) { state.cardIndex++; render(); }}
    function prevCard() { if(state.cardIndex > 0) { state.cardIndex--; render(); }}

    // --- 2. –¢–ï–°–¢ (–í–´–ë–û–†) ---
    function renderLearn() {
        if (state.learnQueue.length === 0) return showWin();

        const currentItem = state.learnQueue[0];
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
        let distractors = database.filter(i => i.id !== currentItem.id).sort(() => Math.random() - 0.5).slice(0, 3);
        let options = [...distractors, currentItem].sort(() => Math.random() - 0.5);

        const card = document.createElement('div');
        card.className = 'quiz-card';
        card.innerHTML = `
            <div class="question">${currentItem.def}</div>
            <div class="options-grid" id="options-area"></div>
            <div class="feedback" id="feedback"></div>
        `;

        const optionsArea = card.querySelector('#options-area');
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt.term;
            btn.onclick = () => checkLearn(opt.id, currentItem.id, btn);
            optionsArea.appendChild(btn);
        });
        app.appendChild(card);
    }

    function checkLearn(selectedId, correctId, btn) {
        if(state.inputLocked) return;
        state.inputLocked = true;

        const feedback = document.getElementById('feedback');
        const buttons = document.querySelectorAll('.option-btn');

        if (selectedId === correctId) {
            btn.classList.add('correct');
            feedback.innerText = "–í–µ—Ä–Ω–æ!";
            feedback.style.background = "#d4edda";
            feedback.style.color = "#155724";
            feedback.style.display = "block";
            
            setTimeout(() => {
                state.learnQueue.shift();
                state.inputLocked = false;
                render();
            }, 1000);
        } else {
            btn.classList.add('wrong');
            // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π
            buttons.forEach(b => {
                if(b.innerText === database.find(i => i.id === correctId).term) b.classList.add('correct');
            });
            feedback.innerText = "–û—à–∏–±–∫–∞! –ü–æ–≤—Ç–æ—Ä–∏–º —ç—Ç–æ –ø–æ–∑–∂–µ.";
            feedback.style.background = "#f8d7da";
            feedback.style.color = "#721c24";
            feedback.style.display = "block";

            requeueItem();
            setTimeout(() => { state.inputLocked = false; render(); }, 2000);
        }
    }

    // --- 3. –ü–ò–°–¨–ú–û (–û–ü–ò–°–ê–ù–ò–ï -> –§–ê–ú–ò–õ–ò–Ø) ---
    function renderWrite() {
        if (state.learnQueue.length === 0) return showWin();

        const currentItem = state.learnQueue[0];
        const card = document.createElement('div');
        card.className = 'quiz-card';
        card.innerHTML = `
            <div class="question">–ö—Ç–æ —ç—Ç–æ?<br><br><small>${currentItem.def}</small></div>
            <input type="text" class="write-input" id="write-input" placeholder="–§–∞–º–∏–ª–∏—è..." autocomplete="off">
            <button class="btn" onclick="checkText('${currentItem.term}')">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            <div class="feedback" id="write-feedback"></div>
        `;
        app.appendChild(card);
        setupInputEnter('write-input', () => checkText(currentItem.term));
    }

    // --- 4. –ü–û–†–¢–†–ï–¢–´ (–§–û–¢–û -> –§–ê–ú–ò–õ–ò–Ø) ---
    function renderPortraits() {
        if (state.learnQueue.length === 0) return showWin();

        const currentItem = state.learnQueue[0];
        const card = document.createElement('div');
        card.className = 'quiz-card';
        
        card.innerHTML = `
            <div class="question">–ö—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω –Ω–∞ –ø–æ—Ä—Ç—Ä–µ—Ç–µ?</div>
            
            <img src="images/${currentItem.img}" class="portrait-img" alt="–°–∫—Ä—ã—Ç–æ">
            
            <input type="text" class="write-input" id="portrait-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ñ–∞–º–∏–ª–∏—é..." autocomplete="off">
            <button class="btn" onclick="checkPortrait('${currentItem.term}')">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            <div class="feedback" id="port-feedback"></div>
        `;
        
        app.appendChild(card);
        setupInputEnter('portrait-input', () => checkPortrait(currentItem.term));
    }

    // –õ–æ–≥–∏–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–µ–∫—Å—Ç–∞ (–æ–±—â–∞—è –¥–ª—è –ü–∏—Å—å–º–∞ –∏ –ü–æ—Ä—Ç—Ä–µ—Ç–æ–≤)
    function checkTextCommon(userVal, correctVal, feedbackId) {
        const feedback = document.getElementById(feedbackId);
        if(userVal.toLowerCase().trim() === correctVal.toLowerCase().trim()) {
            feedback.innerText = "–í–µ—Ä–Ω–æ!";
            feedback.style.background = "#d4edda";
            feedback.style.color = "#155724";
            feedback.style.display = "block";
            
            setTimeout(() => {
                state.learnQueue.shift();
                render();
            }, 1000);
        } else {
            feedback.innerHTML = `–ù–µ–≤–µ—Ä–Ω–æ. –≠—Ç–æ: <strong>${correctVal}</strong>`;
            feedback.style.background = "#f8d7da";
            feedback.style.color = "#721c24";
            feedback.style.display = "block";
            
            requeueItem();
            setTimeout(() => { render(); }, 2500);
        }
    }

    function checkText(correct) {
        checkTextCommon(document.getElementById('write-input').value, correct, 'write-feedback');
    }

    function checkPortrait(correct) {
        checkTextCommon(document.getElementById('portrait-input').value, correct, 'port-feedback');
    }

    // --- –£–¢–ò–õ–ò–¢–´ ---
    function showWin() {
        app.innerHTML = `<div class="quiz-card"><h2>–í—Å–µ –≤—ã—É—á–µ–Ω–æ! üéâ</h2><p>–¢—ã –º–æ–ª–æ–¥–µ—Ü.</p><button class="btn" onclick="init()">–ó–∞–Ω–æ–≤–æ</button></div>`;
    }

    function requeueItem() {
        // –£–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –∏ –≤—Å—Ç–∞–≤–ª—è–µ–º –µ–≥–æ —á–µ—Ä–µ–∑ 5 –ø–æ–∑–∏—Ü–∏–π
        const item = state.learnQueue.shift();
        const newIndex = Math.min(state.learnQueue.length, 5);
        state.learnQueue.splice(newIndex, 0, item);
    }

    function setupInputEnter(id, callback) {
        const input = document.getElementById(id);
        input.focus();
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") callback();
        });
    }

    // –ó–∞–ø—É—Å–∫
    init();

</script>
